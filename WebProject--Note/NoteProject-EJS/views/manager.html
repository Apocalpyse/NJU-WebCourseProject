<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyNote--管理员</title>

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/datepicker3.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
    <link href="stylesheets/manager.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="javascripts/html5shiv.js"></script>
    <script src="javascripts/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"><img src="images/miniLogo.png"></img><span id="title">MyNote</span></a>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div id="searchUser">
    <button id="choiceUserButton" class="dropdown-toggle" data-toggle="dropdown">选择用户</button>
    <ul class="dropdown-menu userList" role="menu" aria-labelledby="dropdownMenu" id="choiceUser">
    </ul>
    <span id="deleteUser" class="glyphicon glyphicon-trash"></span>
    <span  class="glyphicon glyphicon-lock" data-toggle="modal" data-target="#changePWModal"></span>
</div>

<div class="modal fade" id="changePWModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body"><input type="password" id="inputNewPassword" placeholder="输入新密码"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="changePWButton">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="javascripts/jquery-3.2.1.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="javascripts/bootstrap-datepicker.js"></script>
<script src="javascripts/manager.js"></script>

</body>

</html>
